<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Khusbu üéÇ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            animation: pop 1s ease;
        }

        @keyframes pop {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            /* min 1.5rem, ideal 5% of viewport width, max 2.5rem */
            color: #e91e63;
            margin-bottom: 15px;
            animation: glow 1.5s infinite alternate;
        }


        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff80ab;
            }

            to {
                text-shadow: 0 0 20px #e91e63;
            }
        }

        .image-box {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 5px solid #e91e63;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            font-size: 1.1rem;
            color: #444;
            margin: 15px 0;
            line-height: 1.5;
        }

        .quote {
            font-style: italic;
            color: #555;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        /* Floating Balloons üéà */
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh) scale(1.3);
                opacity: 0;
            }
        }

        /* Floating Hearts ‚ù§Ô∏è */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 1.5rem;
            color: #e91e63;
            animation: floatUpHeart 5s linear infinite;
        }

        @keyframes floatUpHeart {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Play Music Button inside card */
        #playMusic {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #e91e63;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        #playMusic:hover {
            background: #d81b60;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image-box">
            <!-- üîΩ Replace with Khusbu's real image -->
            <img src="khusbu.jpg" alt="Khusbu">
        </div>
        <h1>üéÇ Happy Birthday Fav üéâ</h1>
        <p class="message">
            Wishing you a day filled with love, laughter, and endless happiness üíñ<br>
            May all your dreams come true and your smile shine brighter than ever üå∏‚ú®
        </p>
        <p class="quote">"Friends like you make every day brighter! üéâüíñ"</p>


        <!-- Play Music Button moved inside the card -->
        <button id="playMusic">üéµ Play Music</button>
    </div>

    <!-- üéµ Audio element -->
    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // üéµ Music setup
        const audio = document.getElementById('bgMusic');
        document.getElementById('playMusic').addEventListener('click', () => {
            audio.play();
            document.getElementById('playMusic').style.display = 'none'; // hide button after play
        });

        // üéà Balloons
        function createBalloons() {
            for (let i = 0; i < 8; i++) {
                const balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.textContent = "üéà";
                balloon.style.left = Math.random() * 90 + "vw";
                balloon.style.animationDuration = (5 + Math.random() * 3) + "s";
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 7000);
            }
        }

        // ‚ù§Ô∏è Hearts
        function createHearts() {
            for (let i = 0; i < 6; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.textContent = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 90 + "vw";
                heart.style.animationDuration = (4 + Math.random() * 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        }

        // Keep creating animations
        setInterval(createBalloons, 2000);
        setInterval(createHearts, 2500);
    </script>
</body>

</html>
